eval_type: div2k-2
data_norm:
  inp: {sub: [0.5], div: [0.5]}
  gt: {sub: [0.5], div: [0.5]}


model:
  name: s1
  args:
    encoder_spec:
      name: edsr-baseline
      args:
        no_upsampling: True
    kernel_encoder_spec:
      name: kernel_encoder
      args:
        nf: 64
        kernel_size: 21
        code_length: 15
        ch_div: 4
    restore_spec:
      name: restoration
      args:
        code_length_k: 15
        code_length: 15
        in_nc1: 32
        in_nc2: 64
        nf: 64
        out_nc: 3
        nb: 4
        win_size: [16,16]
    imnet_spec:
          name: mlp_attn
          args:
            in_dim: 580
            out_dim: 64
            hidden_list: [256, 256, 256, 256]
            feat_unfold: true
            local_ensemble: False
            cell_decode: True
        

    feat_unfold: true
    local_ensemble: true
    cell_decode: true
    width: 256
    blocks: 16
    code_length: 15
    kernel_size: 21
    pca_matrix_path: /ghome/xiajy/code/blindsr/liif_blind_ours/depth_pca_15.pth

state: stage2
optimizer:
  name: adam
  args:
    lr:  1.e-4 #2.5e-5 #1.e-4
epoch_max: 1000
multi_step_lr:
  milestones: [200, 400, 600, 800]
  gamma: 0.5


train_weight: [1, 0.1, 0.05, 0.01, 0.05, 0.01]
epoch_val: 1000
epoch_save: 100
strict_load: False