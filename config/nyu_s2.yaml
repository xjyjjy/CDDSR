eval_type: div2k-2
data_norm:
  inp: {sub: [0.5], div: [0.5]}
  gt: {sub: [0.5], div: [0.5]}

model:
  name: s2
  args:
    scale_encoder_spec: #(5,2,1)
      name: scale
      args:
        in_dim: 1
        out_dim: 2
        hidden_list: [64, 32]

    restore_spec:
      name: restoration
      args:
        code_length_k: 15
        code_length: 15
        in_nc1: 32
        in_nc2: 64
        nf: 64
        out_nc: 3
        nb: 4
        win_size: [16,16]
    imnet_spec:
      name: mlp_attn
      args:
          in_dim: 580
          out_dim: 64
          hidden_list: [256, 256, 256, 256]
          feat_unfold: true
          local_ensemble: False
          cell_decode: True
    kernel_esti_spec:
      name: kernel_estimate
      args:
        in_nc0: 64
        in_nc1: 64
        nf: 64
        out_nc: 15
        nb: 4
        kernel_size: 21
        hr_feature: 64
        mlp_spec:
          name: mlp_attn_sr_in
          args:
            in_dim: 578
            out_dim: 64
            hidden_list: [512,512,512,512]
            feat_unfold: true
            local_ensemble: false
            cell_decode: false
        encoder_spec:
          name: edsr-baseline
          args:
            no_upsampling: true

    encoder_spec:
      name: edsr-baseline
      args:
        no_upsampling: true
    feat_unfold: true
    local_ensemble: true
    cell_decode: true
    width: 256
    blocks: 16
    code_length: 15
    kernel_size: 21
    pca_matrix_path: ./depth_pca_15.pth
    loop_time: 2



state: stage3V2_0
optimizer:
  name: adam
  args:
    lr: 1.e-4
epoch_max: 1500
multi_step_lr:
  milestones: [500, 700, 900, 1100,1300]
  gamma: 0.5
train_weight: [1, 0.1, 0.05, 0.01, 0.05, 0.01]
epoch_val: 100
epoch_save: 100
strict_load: false