train_dataset:
  root_path_KernelWarehouse: ./CDD/depth/kernel_warehouse.npz #kernel warehouse #kernel warehouse
  pca_matrix_path: ./depth_pca_15.pth
  dataset:
    name: five-image-folders
    args:
      root_path_HR: ./CDD/depth/HR/train #hr
      root_path_LR: ./CDD/depth/LR/train/1.0 #lr
      root_path_Depth: ./CDD/depth/depth_estimate/train #lr
      root_path_Label: ./CDD/depth/seg_estimate/train #lr
      root_path_Kernel: ./CDD/KE/nyu_train/data
      first_k: 800
      repeat: 8
      cache: bin
  wrapper:
    name: sr-blur-kernel
    args:
      inp_size: 96
      hr_size: 96
      scale_min: 1.0
      scale_max: 4.0
      augment: False
      test: False
  batch_size: 12

