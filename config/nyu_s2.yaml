val_dataset2:
  root_path_KernelWarehouse:  ./CDD/depth/kernel_warehouse.npz #kernel warehouse #kernel warehouse
  pca_matrix_path: ./depth_pca_15.pth
  dataset:
    name: five-image-folders
    args:
      root_path_HR: ./CDD/depth/HR/test #hr
      root_path_LR: ./CDD/depth/LR/test/1.0 #lr
      root_path_Depth: ./CDD/depth/depth_estimate/test #lr
      root_path_Label: ./CDD/depth/seg_estimate/test #lr
